name: Polaris Scan to SARIF

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  polaris-to-sarif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Polaris extraction
        env:
          POLARIS_TOKEN: ${{ secrets.POLARIS_TOKEN }}
        run: |
          python BlackDuck/Polaris\ python\ code/extract_findings.py https://eu.polaris.blackduck.com $POLARIS_TOKEN

      - name: Convert to SARIF
        run: |
          python BlackDuck/Polaris\ python\ code/sarif_converter.py

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: BlackDuck/Polaris python code/polaris_issues.sarif
